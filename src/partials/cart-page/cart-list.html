<div class="cart-filled-list">
  <button class="cart-clear-btn" type="button" aria-label="clear-button">
    Delete all
    <span class="cart-clear-span">
      <svg
        class="cart-clear-icon"
        width="24"
        height="24"
        aria-label="delete all"
      >
        <use
          class="cart-clear-svg"
          xlink:href="./img/sprite.svg#close-cross"
        ></use>
      </svg>
    </span>
  </button>

  <ul class="cart-order-list"></ul>
</div>
