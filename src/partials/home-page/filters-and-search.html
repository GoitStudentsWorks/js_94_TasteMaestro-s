<div class="filter__section">
  <div class="container">
    <p class="filter__name">Filters:</p>
    <form id="filterForm" class="filters-from">
      <div class="filter__position">
        <input
          type="text"
          id="keywordInput"
          placeholder="Search for anything"
        />
        <button class="filter-button" type="submit" aria-label="search">
          <svg class="svg__search" width="20" height="20" aria-label="search">
            <use href="./img/sprite.svg#search"></use>
          </svg>
        </button>
      </div>
      <div class="filter__position">
        <button
          id="categorySelect"
          class="categorySelectClass"
          aria-label="categories-list"
        >
          Categories
        </button>
        <svg class="svg__category" width="14" height="14" aria-label="arrow">
          <use xlink:href="./img/sprite.svg#down-vector"></use>
        </svg>
        <ul class="category-list" role="category select button"></ul>
      </div>
      <div class="filter__position">
        <button id="sortProducts" aria-label="start-sort">A to Z</button>
        <ul class="sortProducts-list" role="sort-select-list">
          <li
            class="category-item"
            data-value="alphabetical"
            role="select-item"
          >
            A to Z
          </li>
          <li
            role="select-item"
            class="category-item"
            data-value="reverse-alphabetical"
          >
            Z to A
          </li>
          <li role="select-item" class="category-item" data-value="cheap">
            Cheap
          </li>
          <li role="select-item" class="category-item" data-value="expensive">
            Expensive
          </li>
          <li role="select-item" class="category-item" data-value="popular">
            Popular
          </li>
          <li role="select-item" class="category-item" data-value="not-popular">
            Not popular
          </li>
          <li role="select-item" class="category-item" data-value="all">
            Show all
          </li>
        </ul>
        <svg
          class="svg__category_use"
          width="14"
          height="14"
          aria-label="arrow"
        >
          <use xlink:href="./img/sprite.svg#down-vector"></use>
        </svg>
      </div>
    </form>
  </div>
</div>
