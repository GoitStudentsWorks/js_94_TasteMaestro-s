<div class="pagination-section">
  <div class="loader-product-container-center visually-hidden">
    <span class="loader-products-bottom-top"></span>
  </div>
  <div class="conteiner-pagination">
    <button type="button" class="pagination-btn back" aria-label="back">
      <svg
        class="pagination-svg back"
        width="40"
        height="40"
        aria-label="arrow-back"
      >
        <use href="/img/sprite.svg#icon-caret-small-left"></use>
      </svg>
    </button>
    <ul class="pagination-list"></ul>
    <button type="button" class="pagination-btn forward" aria-label="forward">
      <svg
        class="pagination-svg flip-horizontal forward"
        width="40"
        height="40"
        aria-label="arrow-forward"
      >
        <use href="/img/sprite.svg#icon-caret-small-left"></use>
      </svg>
    </button>
  </div>
</div>
